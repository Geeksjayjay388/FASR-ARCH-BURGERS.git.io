    <script>
        function loadBookings() {
    // Get stored bookings from localStorage
    let bookings = JSON.parse(localStorage.getItem("bookings")) || [];

    // Find the bookings display container
    let bookingsList = document.getElementById("bookingsList");
    bookingsList.innerHTML = ""; // Clear existing content

    if (bookings.length === 0) {
        // If no bookings are found, show a message
        bookingsList.innerHTML = "<p class='text-gray-500'>No recent bookings available.</p>";
    } else {
        // Loop through and display each stored booking
        bookings.forEach((booking) => {
            bookingsList.innerHTML += `
                <div class="border p-4 mb-4 bg-white shadow rounded">
                    <p><strong>Name:</strong> ${booking.name}</p>
                    <p><strong>Email:</strong> ${booking.email}</p>
                    <p><strong>Phone:</strong> ${booking.phone}</p>
                    <p><strong>Date:</strong> ${booking.date}</p>
                    <p><strong>Adults:</strong> ${booking.adults}</p>
                    <p><strong>Tables:</strong> ${booking.tables}</p>
                </div>
            `;
        });
    }
}

// Load bookings when the page is ready
document.addEventListener("DOMContentLoaded", loadBookings);
</script>
